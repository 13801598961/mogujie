<script>
	var btn=document.getElementById('btn');
	btn.onclick=function(){
		var inp=document.getElementById('inp').value;
		var pwd=document.getElementById('pwd').value;
		if(inp.length>18||inp.length<11){
			var pat = /^1\d{10}$/
			if(inp!=pat){
				alert('手机号码必须以1开头')
				return
			}
				alert('手机号码长度不能低于11位，不高于18位')
				return
			}
			if(pwd.length>6||pwd.length<4){
				if(pwd ==" "){
					alert('验证码不正确')
					return
				}
				alert('验证码长度不正确')
					return
			}
			alert('恭喜你注册成功')
	}
</script>
